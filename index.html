<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div id="main_con" class="py-5">
                <div class="main_header d-flex justify-content-between align-items-center">
                    <div class="main_logo">
                        <h1 class="fw-bold text-white m-0">TODO</h1>
                    </div>
                    <div class="dark_mode_btn">
                        <!-- <figure class="m-0"><img src="images/icon-moon.svg" alt="moon icon"></figure> -->
                         <span></span>
                    </div>
                </div>

                <div class="input_con">
                    <div class="mb-3 position-relative">
                        <div class="input_circle input_btn"></div>
                        <input type="email" class="form-control py-3 fs-5 ps-5 mt-4 mb-4 todo_input" placeholder="Create a new todo...">
                    </div>
                </div>

                <div class="list_con bg-white">
                    <ul class="p-0 taskUl" id="sortableTaskList">
                        <li><!--<div class="input_circle"></div>-->Tasks are listed here...<div class="input_close"><!--<figure class="m-0"><img src="images/icon-cross.svg" alt="cross icon"></figure>--></div></li>
                    </ul>
                
                </div>
                <div class="bottom_nav d-flex justify-content-between px-4 align-items-center">
                    <div class="item_left">
                        <span><span class="item_left_num">0</span> items left</span>
                    </div>
                
                    <div class="bottom_buttons">
                        <ul class="p-0 d-flex gap-3 m-0">
                            <li class="active">All</li>
                            <li>Active</li>
                            <li>Completed</li>
                        </ul>
                        <!-- <span class="active">All</span>
                        <span class="px-2">Active</span>
                        <span>Completed</span> -->
                    </div>
                
                    <div>
                        <span class="clear_completed">Clear Completed</span>
                    </div>   
                </div>
                <h3 class="drag_and_drop_text text-center my-5">Drag and drop to reorder list</h3>
            </div>
        </div>
    </main>
  

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
